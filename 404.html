<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script type="text/javascript">
      (function () {
        // Preserve the current path and redirect to index.html for React Router to handle
        var currentPath = window.location.pathname;
        var newUrl = "/PerkPal/index.html"; // Always use this path for GitHub Pages

        // Redirect to index.html while preserving the path for React Router
        window.location.replace(newUrl + "?redirect=" + encodeURIComponent(currentPath));
      })();
    </script>
  </body>
</html>
