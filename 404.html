<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script type="text/javascript">
      // GitHub Pages uses 404.html to serve when routes are not found
      // Redirect to index.html and preserve the path for React Router
      (function () {
        var currentPath = window.location.pathname;
        var newUrl = currentPath.includes("/PerkPal")
          ? "/PerkPal/index.html"
          : "/index.html";

        // Redirect to the index page while preserving the path for React Router to handle
        window.location.replace(newUrl + "?redirect=" + encodeURIComponent(currentPath));
      })();
    </script>
  </body>
</html>
